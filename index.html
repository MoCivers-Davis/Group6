<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stats Like That App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Stats On The Fly</h1>
            <p class="lead">Get Stats...Stat!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="playerSearch">Player Search:</div>
                        <form id="search-form">
                            <input type="text" placeholder="Get Stats.." name="search id" id="input-value"
                                class="playerName">
                            <button type="submit" class="submitBt" id="submitBt"><i class="fa fa-search"></i></button>
                        </form>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSDTlOHjFWHX7SiDkYX2AAjsUMf7g02pYMjcllWtg2_fSTGiGSh"
                            alt="photo of Kobe Bryant" class="img-thumbnail">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="cardTwo border-dark mb-3">
                    <div class="card-header">Statistics:</div>
                    <div class="card-bodyTwo text-dark">
                        <h5 class="card-title" id="statsHeader">Track Player Stats</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Points</th>
                                    <th scope="col">Rebounds</th>
                                    <th scope="col">Assists</th>
                                    <th scope="col">Steals</th>
                                    <th scope="col">TurnOvers</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr id="fillerRow">
                                    <!--populated with  JS-->

                                </tr>

                            </tbody>
                        </table>



                    </div>
                </div>
                <div class="cardThree border-dark mb-3">
                    <div class="card-header3">Highlight Videos:</div>
                    <div class="card-bodyThree text-dark">
                        <h5 class="card-title3" id="youtube-display"><iframe width="560" height="315"
                                src="https://www.youtube.com/embed/OTTWedyp37o" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="StatsOnTheFly.js"></script>
        <script src="stats.js"></script>
</body>

</html>
